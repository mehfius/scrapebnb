<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Scrapebnb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white">

    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-none">
            
            <div id="user-profile" class="text-center">
                <img id="user-avatar" class="w-24 h-24 mx-auto rounded-full shadow-lg" src="" alt="User Avatar">
                <h2 id="user-name" class="mt-4 text-2xl font-bold text-gray-800">Carregando...</h2>
                <p id="user-email" class="mt-1 text-sm text-gray-500">...</p>
            </div>

            <div id="menu-options" class="space-y-3">
                <a href="/myrooms" class="flex items-center justify-center w-full px-4 py-3 text-base font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="material-icons mr-3">hotel</i>
                    <span>Minha Hospedagem</span>
                </a>
                <a href="/disponibilidade" class="flex items-center justify-center w-full px-4 py-3 text-base font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                    <i class="material-icons mr-3">event</i>
                    <span>Disponibilidade</span>
                </a>
            </div>

            <div>
                <button id="logout-button" class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium text-red-600 bg-red-100 rounded-md hover:bg-red-200 transition-colors">
                    <i class="material-icons mr-2">logout</i>
                    <span>Deslogar</span>
                </button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase_auth_airbnb.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    globalThis.auth.handleLogout();
                });
            }

            const populateUserInfo = async () => {
                const { data, error } = await supabase.auth.getUser();
                if (error || !data?.user) {
                    console.log("Usuário não encontrado, redirecionando para login...");
                    return;
                }
                
                const user = data.user;
                const userAvatar = document.getElementById('user-avatar');
                const userName = document.getElementById('user-name');
                const userEmail = document.getElementById('user-email');

                if(userAvatar) userAvatar.src = user.user_metadata?.avatar_url || 'img/scrapebnb.jpg';
                if(userName) userName.textContent = user.user_metadata?.full_name || 'Usuário';
                if(userEmail) userEmail.textContent = user.email;
            };

            populateUserInfo();
        });
    </script>
</body>
</html>
