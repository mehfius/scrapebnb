<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Scrapebnb</title>
    <!-- Favicon & Apple Touch Icon -->
    <link rel="icon" href="/icon-512x512.png" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="/icon-512x512.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://scrapebnb.vercel.app/">
    <meta property="og:title" content="Scrapebnb">
    <meta property="og:description" content="Acesse sua conta no Scrapebnb.">
    <meta property="og:image" content="https://scrapebnb.vercel.app/icon-512x512.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-white">
    <div class="flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <!-- LOGIN -->
        <div id="login-container" class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl">
            <div class="text-center">
                <img class="w-auto h-24 mx-auto" src="img/scrapebnb.jpg" alt="Scrapebnb Logo">
                <h2 id="form-title" class="mt-6 text-3xl font-bold text-gray-900">
                    Acesse sua conta
                </h2>
                <p id="form-subtitle" class="mt-2 text-sm text-gray-600">
                    Bem-vindo de volta! Escolha um m√©todo para entrar.
                </p>
            </div>
            <div id="notification-area" class="hidden p-4 text-sm text-white rounded-md"></div>
            <div>
                <button id="google-login-button" class="relative flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md group hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <img class="w-5 h-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
                    <span class="button-text">Entrar com Google</span>
                    <div class="spinner hidden w-4 h-4 ml-2 border-t-2 border-b-2 border-gray-900 rounded-full"></div>
                </button>
            </div>
        </div>

        <!-- USU√ÅRIO LOGADO -->
        <div id="user-info-container" class="hidden w-full max-w-md p-8 space-y-6 bg-white rounded-xl">
            <div class="text-center">
                <img class="w-auto h-24 mx-auto mb-4" src="img/scrapebnb.jpg" alt="Scrapebnb Logo">
                <img id="user-avatar" class="w-24 h-24 mx-auto rounded-full border-2 border-gray-300 shadow-md" src="https://placehold.co/96x96/6366f1/ffffff?text=User" alt="User Avatar">
                <h2 id="user-name" class="mt-6 text-3xl font-bold text-gray-900"></h2>
                <p id="user-email" class="mt-2 text-sm text-gray-600"></p>
            </div>
            <div class="space-y-4">
                <div class="flex space-x-4">
                    <a href="/map" class="flex-1 px-4 py-2 text-sm font-medium text-center bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 flex items-center justify-center"><i class="material-icons mr-2">map</i>Ver Mapa</a>
                    <a href="/cards" class="flex-1 px-4 py-2 text-sm font-medium text-center bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 flex items-center justify-center"><i class="material-icons mr-2">credit_card</i>Ver Cards</a>
                </div>
                <button id="logout-button" class="w-full px-4 py-2 text-sm font-medium bg-gray-100 text-red-600 rounded-md hover:bg-gray-200 flex items-center justify-center">
                    <i class="material-icons mr-2">logout</i>Deslogar
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase_auth_airbnb.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginContainer = document.getElementById('login-container');
            const userInfoContainer = document.getElementById('user-info-container');
            const googleLoginButton = document.getElementById('google-login-button');
            const notificationArea = document.getElementById('notification-area');
            const logoutButton = document.getElementById('logout-button');
            const userAvatar = document.getElementById('user-avatar');
            const userName = document.getElementById('user-name');
            const userEmail = document.getElementById('user-email');

            const setLoading = (button, isLoading) => {
                const buttonText = button.querySelector('.button-text');
                const spinner = button.querySelector('.spinner');
                if (isLoading) {
                    button.disabled = true;
                    if (buttonText) buttonText.classList.add('hidden');
                    if (spinner) spinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    if (buttonText) buttonText.classList.remove('hidden');
                    if (spinner) spinner.classList.add('hidden');
                }
            };

            const showNotification = (message, type) => {
                notificationArea.textContent = message;
                notificationArea.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
                notificationArea.classList.add(type === 'success' ? 'bg-green-500' : 'bg-red-500');
            };

            const showUserInfo = (user) => {
                loginContainer.classList.add('hidden');
                userInfoContainer.classList.remove('hidden');
                userName.textContent = `Bem-vindo, ${user.user_metadata?.full_name || user.email || 'Usu√°rio'}`;
                userEmail.textContent = user.email || 'Email n√£o dispon√≠vel';
                userAvatar.src = user.user_metadata?.avatar_url || 'img/scrapebnb.jpg';

            };

            const showLoginForm = () => {
                loginContainer.classList.remove('hidden');
                userInfoContainer.classList.add('hidden');
            };

            googleLoginButton.addEventListener('click', async () => {
                setLoading(googleLoginButton, true);
                const { error } = await supabase.auth.signInWithOAuth({ provider: 'google' });
                if (error) {
                    showNotification(`Erro no login com Google: ${error.message}`, 'error');
                    setLoading(googleLoginButton, false);
                }
            });

            logoutButton.addEventListener('click', async () => {
                await supabase.auth.signOut();
            });

            // üî• Aqui a corre√ß√£o
            supabase.auth.onAuthStateChange(async (event, session) => {
                console.log('onAuthStateChange evento:', event, 'session:', session);

                if (event === 'SIGNED_IN' || event === 'INITIAL_SESSION') {
                    if (session?.user) {
                        console.log('Usu√°rio da sess√£o:', session.user);
                        showUserInfo(session.user);
                    } else {
                        if (event === 'INITIAL_SESSION') {
                            console.log('Nenhuma sess√£o encontrada, mostrando login');
                            showLoginForm();
                            return;
                        }

                        console.log('Tentando pegar usu√°rio via getUser()...');
                        const { data, error } = await supabase.auth.getUser();
                        if (error || !data?.user) {
                            console.error('Erro ao obter usu√°rio:', error);
                            showLoginForm();
                        } else {
                            showUserInfo(data.user);
                        }
                    }
                } else if (event === 'SIGNED_OUT') {
                    console.log('Evento de SIGNED_OUT');
                    showLoginForm();
                }
            });

        });
    </script>
</body>
</html>
