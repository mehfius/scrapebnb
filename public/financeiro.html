<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Financeiro CRUD</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://scrapebnb.vercel.app/js/supabase_auth_airbnb.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa; 
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .form-input, .form-select {
      @apply block w-full px-4 py-2 border-2 border-blue-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 text-sm bg-gradient-to-r from-blue-50 to-white transition-all duration-200;
    }
    .form-input:focus, .form-select:focus {
      @apply border-blue-500 bg-white shadow-lg;
    }
    .btn-primary {
      @apply flex items-center justify-center py-2.5 px-4 border border-transparent rounded-xl shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
    }
    .btn-secondary {
      @apply flex items-center justify-center py-2.5 px-4 border-2 border-blue-200 rounded-xl shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
    }
    .btn-edit, .btn-delete {
      @apply p-1.5 rounded-lg hover:bg-gray-100 transition-colors;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="p-6">

  <div class="container">
    
    <!-- Cabeçalho -->
    <header class="flex items-center justify-between gap-4 p-4 mb-8 bg-white shadow-md rounded-lg">
      <div>
        <h1 class="text-xl font-bold text-gray-900">Gerenciador Financeiro</h1>
        <p class="text-sm text-gray-600">Adicione e visualize seus lançamentos</p>
      </div>
      <div class="flex space-x-2">
        <a href="#" class="bg-blue-600 text-white px-4 py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition-colors text-sm whitespace-nowrap">Resumo</a>
        <button id="open-form-modal-btn" class="bg-green-600 text-white px-4 py-2.5 rounded-lg font-semibold hover:bg-green-700 transition-colors text-sm whitespace-nowrap">Novo Lançamento</button>
      </div>
    </header>

    

    <!-- Lista de lançamentos -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Lançamentos</h2>
      <div id="loading-message" class="text-center text-gray-500 hidden">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900 mx-auto"></div>
        <p class="mt-2">Carregando dados...</p>
      </div>
      <table id="financial-list" class="min-w-full divide-y divide-gray-200 shadow-sm rounded-lg overflow-hidden">
          <thead class="bg-gray-50">
              <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dias</th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
                  <th scope="col" class="relative px-6 py-3">
                      <span class="sr-only">Ações</span>
                  </th>
              </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
              <!-- Data will be inserted here -->
          </tbody>
      </table>
      <p id="no-data-message" class="text-center text-gray-500 mt-4 hidden">Nenhum lançamento encontrado.</p>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('financial-form');
    const list = document.getElementById('financial-list');
    const loadingMessage = document.getElementById('loading-message');
    const noDataMessage = document.getElementById('no-data-message');
    const submitBtn = document.getElementById('submit-btn');
    const cancelBtn = document.getElementById('cancel-btn');

    const modalOverlay = document.getElementById('modal-overlay');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const openFormModalBtn = document.getElementById('open-form-modal-btn');

    let supabase;
    let editingId = null;

    const initializeSupabase = async () => new Promise((resolve) => {
      const checkSupabase = () => {
        if (typeof globalThis.supabase !== 'undefined') {
          supabase = globalThis.supabase;
          resolve();
        } else {
          setTimeout(checkSupabase, 100);
        }
      };
      checkSupabase();
    });

    const showToast = (message) => {
        const toast = document.getElementById("toastMessage");
        toast.textContent = message;
        toast.classList.add("show");
        setTimeout(() => {
            toast.classList.remove("show");
        }, 3000); // 3 seconds
    };

    const renderListings = (listings) => {
      const tbody = list.querySelector('tbody');
      tbody.innerHTML = ''; // Clear tbody instead of list directly
      if (!listings.length) {
        noDataMessage.classList.remove('hidden');
        return;
      }
      noDataMessage.classList.add('hidden');
      
      // --- NEW SORTING LOGIC START ---
      listings.sort((a, b) => {
          // Sort by tipo: receita before despesa
          if (a.tipo === 'receita' && b.tipo === 'despesa') {
              return -1;
          }
          if (a.tipo === 'despesa' && b.tipo === 'receita') {
              return 1;
          }

          // If types are the same, sort by label alphabetically
          if (a.label < b.label) {
              return -1;
          }
          if (a.label > b.label) {
              return 1;
          }

          // If types and labels are the same, maintain original created_at order (descending)
          // This assumes created_at is a string that can be compared directly
          if (a.created_at > b.created_at) {
              return -1;
          }
          if (a.created_at < b.created_at) {
              return 1;
          }

          return 0; // No change in order
      });
      // --- NEW SORTING LOGIC END ---

      // Group listings by year and month
      const groupedListings = listings.reduce((acc, item) => {
          const key = `${item.ano}-${item.mes}`;
          if (!acc[key]) {
              acc[key] = [];
          }
          acc[key].push(item);
          return acc;
      }, {});

      // Sort the groups chronologically
      const sortedKeys = Object.keys(groupedListings).sort((a, b) => {
          const [yearA, monthA] = a.split('-').map(Number);
          const [yearB, monthB] = b.split('-').map(Number);
          if (yearA !== yearB) {
              return yearA - yearB;
          }
          return monthA - monthB;
      });

      sortedKeys.forEach(key => {
          const [year, month] = key.split('-').map(Number);
          
          // Create a header row for the month/year group
          const groupHeaderRow = document.createElement('tr');
          groupHeaderRow.className = 'bg-gray-200'; // Styling for group header
          groupHeaderRow.innerHTML = `
              <td colspan="5" class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                  ${new Date(year, month - 1).toLocaleString('pt-BR', { month: 'long', year: 'numeric' })}
              </td>
          `;
          tbody.appendChild(groupHeaderRow);

          // Add column headers for each month division
          const columnHeaderRow = document.createElement('tr');
          columnHeaderRow.className = 'bg-gray-50'; // Styling for column headers
          columnHeaderRow.innerHTML = `
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Descrição</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Dias</th>
              <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
              <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Ações</span>
              </th>
          `;
          tbody.appendChild(columnHeaderRow);

          // Append items for this group
          groupedListings[key].forEach(item => {
            const tableRow = document.createElement('tr');
            tableRow.id = `item-${item.id}`;

            const isExpense = item.tipo === 'despesa';
            tableRow.className = `${isExpense ? 'bg-red-50' : 'bg-green-50'} hover:bg-gray-100`; // Tailwind classes for table rows
            
            const valorFormatado = (item.valor / 100).toLocaleString('pt-BR', {
              style: 'currency',
              currency: 'BRL'
            });

            tableRow.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                      <div class="text-sm font-medium text-gray-900 capitalize">${item.tipo}</div>
                  </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">${item.label}</div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right">
                  <div class="text-sm text-gray-900">${item.dias || ''}</div> <!-- Changed from numDias -->
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  ${valorFormatado}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="btn-edit text-blue-600 hover:text-blue-900" data-id="${item.id}">Editar</button>
                  <button class="btn-delete text-red-600 hover:text-red-900 ml-4" data-id="${item.id}">Excluir</button>
                  <button class="btn-duplicate text-gray-600 hover:text-gray-900 ml-4" data-id="${item.id}">Duplicar</button>
              </td>
            `;
              
            tbody.appendChild(tableRow); // Append to tbody
          });

          // --- NEW TOTALS LOGIC START ---
          let totalReceita = 0;
          let totalDespesa = 0;
          groupedListings[key].forEach(item => {
              if (item.tipo === 'receita') {
                  totalReceita += item.valor;
              } else if (item.tipo === 'despesa') {
                  totalDespesa += item.valor;
              }
          });
          const monthlyBalance = totalReceita - totalDespesa;

          const totalRow = document.createElement('tr');
          totalRow.className = 'bg-gray-100 font-semibold';
          totalRow.innerHTML = `
              <td colspan="3" class="px-6 py-3 text-right text-xs uppercase tracking-wider">Total do Mês:</td>
              <td class="px-6 py-3 text-right text-xs uppercase tracking-wider">
                  ${(monthlyBalance / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
              </td>
              <td class="px-6 py-3"></td> <!-- Empty cell for actions column -->
          `;
          tbody.appendChild(totalRow);
          // --- NEW TOTALS LOGIC END ---
      });

      // Event listeners remain the same, as they query the list element
      list.querySelectorAll('.btn-edit').forEach(btn => btn.addEventListener('click', e => handleEdit(e.currentTarget.dataset.id)));
      list.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', e => handleDelete(e.currentTarget.dataset.id)));
      list.querySelectorAll('.btn-duplicate').forEach(btn => btn.addEventListener('click', e => handleDuplicate(e.currentTarget.dataset.id)));
    };

    const fetchData = async () => {
      loadingMessage.classList.remove('hidden');
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          noDataMessage.classList.remove('hidden');
          return;
        }

        const { data, error } = await supabase
          .from('financeiro')
          .select('*')
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        if (!error) {
          renderListings(data);
        } else {
          list.innerHTML = `<li class="text-center text-red-500">Erro ao carregar dados.</li>`;
        }
      } finally {
        loadingMessage.classList.add('hidden');
      }
    };

    const handleSubmit = async (e) => {
      e.preventDefault();
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        showToast('Faça login para adicionar ou editar lançamentos.');
        return;
      }

      const label = document.getElementById('label').value;
      const type = document.getElementById('type').value;
      const valor = parseFloat(document.getElementById('value').value);
      const dias = parseInt(document.getElementById('dias').value); // Changed from numDias
      const mes = parseInt(document.getElementById('month').value);
      const ano = parseInt(document.getElementById('year').value);

      if (isNaN(valor) || isNaN(dias) || isNaN(mes) || isNaN(ano)) { // Updated
        showToast('Preencha todos os campos corretamente.');
        return;
      }

      const transaction = {
        label,
        tipo: type,
        valor: Math.round(valor * 100),
        dias, // Changed from numDias
        mes,
        ano,
        user_id: user.id
      };

      if (editingId) {
        const { error } = await supabase.from('financeiro')
          .update(transaction)
          .eq('id', editingId)
          .eq('user_id', user.id);

        if (!error) {
          showToast('Lançamento atualizado com sucesso.');
          editingId = null;
          cancelBtn.classList.add('hidden');
          fetchData();
          modalOverlay.classList.add('hidden'); // Close modal
        }
      } else {
        const { error } = await supabase.from('financeiro').insert([transaction]);
        if (!error) {
          showToast('Lançamento adicionado com sucesso.');
          form.reset();
          fetchData();
          modalOverlay.classList.add('hidden'); // Close modal
        }
      }
    };

    const handleEdit = async (id) => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data, error } = await supabase.from('financeiro')
        .select('*')
        .eq('id', id)
        .eq('user_id', user.id)
        .single();

      if (!error) {
        document.getElementById('label').value = data.label;
        document.getElementById('type').value = data.tipo;
        document.getElementById('value').value = (data.valor / 100).toFixed(2);
        document.getElementById('dias').value = data.dias; // Changed from numDias
        document.getElementById('month').value = data.mes;
        document.getElementById('year').value = data.ano;
        editingId = id;
        cancelBtn.classList.remove('hidden');
        modalOverlay.classList.remove('hidden'); // Open modal
      }
    };

    const handleCancel = () => {
      editingId = null;
      form.reset();
      cancelBtn.classList.add('hidden');
      modalOverlay.classList.add('hidden'); // Close modal
    };

    const handleDelete = async (id) => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      if (confirm('Tem certeza que deseja excluir este lançamento?')) {
        const { error } = await supabase.from('financeiro')
          .delete()
          .eq('id', id)
          .eq('user_id', user.id);

        if (!error) fetchData();
      }
    };

    const handleDuplicate = async (id) => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const { data, error } = await supabase.from('financeiro')
        .select('*')
        .eq('id', id)
        .eq('user_id', user.id)
        .single();

      if (!error) {
        document.getElementById('label').value = data.label;
        document.getElementById('type').value = data.tipo;
        document.getElementById('value').value = (data.valor / 100).toFixed(2);
        document.getElementById('dias').value = data.dias; // Changed from numDias
        document.getElementById('month').value = data.mes;
        document.getElementById('year').value = data.ano;
        
        editingId = null; // Clear editingId to treat as new entry
        submitBtn.textContent = 'Duplicar Lançamento'; // Change button text
        cancelBtn.classList.remove('hidden');
        modalOverlay.classList.remove('hidden'); // Open modal
      }
    };

    form.addEventListener('submit', handleSubmit);
    cancelBtn.addEventListener('click', handleCancel);

    openFormModalBtn.addEventListener('click', () => {
      modalOverlay.classList.remove('hidden');
      form.reset(); // Clear form when opening for new entry
      editingId = null; // Ensure it's a new entry
      submitBtn.textContent = 'Adicionar'; // Reset button text
      cancelBtn.classList.add('hidden'); // Hide cancel button
    });

    modalCloseBtn.addEventListener('click', () => {
      modalOverlay.classList.add('hidden');
    });

    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.classList.add('hidden');
      }
    });

    window.addEventListener('load', async () => {
      await initializeSupabase();
      fetchData();
    });
  </script>
<!-- Modal Overlay -->
<div id="modal-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
    <!-- Modal Content -->
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-2xl mx-auto relative">
        <!-- Close Button -->
        <button id="modal-close-btn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
            <span class="material-symbols-outlined">close</span>
        </button>
        <!-- Form will go here -->
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Novo Lançamento</h2>
        <form id="financial-form" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4">
            <div class="md:col-span-2">
                <label for="label" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                <input type="text" id="label" placeholder="Ex: Salário, Luz, Aluguel..." required class="form-input">
            </div>
            <div>
                <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                <select id="type" required class="form-select">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </div>
            <div>
                <label for="value" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                <input type="number" step="0.01" min="0" id="value" required placeholder="0,00" class="form-input">
            </div>
            <div>
                <label for="dias" class="block text-sm font-medium text-gray-700 mb-1">Dias</label>
                <input type="number" id="dias" required min="1" max="99" class="form-input" autocomplete="off">
            </div>
            <div>
                <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Mês</label>
                <select id="month" required class="form-select">
                    <option value="1">Janeiro</option>
                    <option value="2">Fevereiro</option>
                    <option value="3">Março</option>
                    <option value="4">Abril</option>
                    <option value="5">Maio</option>
                    <option value="6">Junho</option>
                    <option value="7">Julho</option>
                    <option value="8">Agosto</option>
                    <option value="9">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
            </div>
            <div>
                <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
                <input type="number" id="year" required value="2024" min="2000" max="2100" class="form-input">
            </div>
            <div class="md:col-span-2 lg:col-span-6 flex space-x-3 justify-end items-end">
                <button type="submit" id="submit-btn" class="btn-primary">Adicionar</button>
                <button type="button" id="cancel-btn" class="btn-secondary hidden">Cancelar</button>
            </div>
        </form>
    </div>
</div>
    <style>
        .toast-message {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        .toast-message.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>

    <div id="toastMessage" class="toast-message"></div>

</body>
</html>
