<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Lançamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2j9/7J44t4x8nE/gTzS7G/L0Fz+6Q5y1qP+6Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .text-green-600 { color: #16a34a; }
        .bg-green-50 { background-color: #f0fdf4; }
        .text-red-600 { color: #dc2626; }
        .bg-red-50 { background-color: #fef2f2; }
        .active-filter {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://scrapebnb.vercel.app/js/supabase_auth_airbnb.js"></script>
</head>
<body class="p-6 md:p-12">

    <!-- Container principal com o espaçamento ajustado -->
    <div class="max-w-4xl mx-auto space-y-8">
        
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
            <h1 class="text-4xl font-bold text-gray-800 text-center md:text-left">Lançamentos</h1>
            <button onclick="showModal('Adicionar')" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-200">
                <i class="fa-solid fa-plus mr-2"></i> Novo Lançamento
            </button>
        </div>
        
        <!-- Novos botões de filtro -->
        <div class="flex justify-center md:justify-start space-x-4 mb-6">
            <button id="filter-mi" onclick="filterData('1399343663227695463')" class="px-6 py-2 rounded-full font-semibold text-gray-600 hover:bg-gray-200 transition-all duration-200 active-filter">
                MI
            </button>
            <button id="filter-ms" onclick="filterData('1399379936774297714')" class="px-6 py-2 rounded-full font-semibold text-gray-600 hover:bg-gray-200 transition-all duration-200">
                MS
            </button>
        </div>

        <div id="transactionsContainer">
        </div>

        <div id="loading" class="text-center text-gray-500 hidden">
            <i class="fa-solid fa-spinner fa-spin-pulse fa-2xl"></i>
            <p class="mt-2">Carregando dados...</p>
        </div>

        <div id="noData" class="text-center text-gray-500 hidden">
            <p class="text-xl">Nenhum lançamento encontrado. Adicione um para começar!</p>
        </div>
        
    </div>

    <!-- Modal de Edição/Adição -->
    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-lg mx-4">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center"></h3>
            <form onsubmit="handleFormSubmit(event)">
                <input type="hidden" id="entry-id">
                <div class="mb-4 flex flex-col md:flex-row md:space-x-4">
                    <div class="mb-4 md:mb-0 md:w-1/2">
                        <label for="tipoInput" class="block text-gray-700 font-semibold mb-2">Tipo</label>
                        <select id="tipoInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                            <option value="receita">Receita</option>
                            <option value="despesa">Despesa</option>
                        </select>
                    </div>
                    <div class="md:w-1/2">
                        <label for="valorInput" class="block text-gray-700 font-semibold mb-2">Valor</label>
                        <input type="text" id="valorInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="descricaoInput" class="block text-gray-700 font-semibold mb-2">Descrição</label>
                    <input type="text" id="descricaoInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus-ring-blue-500 transition-all duration-200" required>
                </div>
                
                <div class="mb-4">
                    <label for="diasInput" class="block text-gray-700 font-semibold mb-2">Dias (Opcional)</label>
                    <input type="number" id="diasInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
                </div>
                <div class="mb-4">
                    <label for="roomInput" class="block text-gray-700 font-semibold mb-2">Room</label>
                    <select id="roomInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                        <!-- As opções de room foram alteradas aqui -->
                        <option value="1399343663227695463">MI</option>
                        <option value="1399379936774297714">MS</option>
                    </select>
                </div>
                <div class="mb-6 flex space-x-4">
                    <div class="w-1/2">
                        <label for="mesInput" class="block text-gray-700 font-semibold mb-2">Mês</label>
                        <input type="number" id="mesInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                    </div>
                    <div class="w-1/2">
                        <label for="anoInput" class="block text-gray-700 font-semibold mb-2">Ano</label>
                        <input type="number" id="anoInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideModal()" class="px-6 py-2 rounded-full font-semibold text-gray-600 hover:bg-gray-200 transition-all duration-200">Cancelar</button>
                    <button type="submit" class="px-6 py-2 rounded-full font-semibold text-white bg-blue-500 hover:bg-blue-600 transition-all duration-200">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="confirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden justify-center items-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm mx-4 text-center">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Confirmar Exclusão</h3>
            <p class="mb-6 text-gray-600">Tem certeza que deseja excluir este lançamento?</p>
            <div class="flex justify-center space-x-4">
                <button onclick="hideConfirmModal()" class="px-6 py-2 rounded-full font-semibold text-gray-600 hover:bg-gray-200 transition-all duration-200">Cancelar</button>
                <button onclick="deleteEntryConfirmed()" class="px-6 py-2 rounded-full font-semibold text-white bg-red-500 hover:bg-red-600 transition-all duration-200">Excluir</button>
            </div>
        </div>
    </div>

    <!-- Toast de Notificação -->
    <div id="toast" class="fixed bottom-6 right-6 px-6 py-3 bg-gray-800 text-white rounded-lg shadow-xl opacity-0 transition-opacity duration-300">
        Ação realizada com sucesso!
    </div>

    <script>
        let userId = null;
        let entryToDeleteId = null;
        let currentRoomFilter = '1399343663227695463'; // Valor inicial para o filtro

        document.addEventListener('DOMContentLoaded', async () => {
            await new Promise(resolve => {
                const checkSupabase = setInterval(() => {
                    if (window.supabase) {
                        clearInterval(checkSupabase);
                        resolve();
                    }
                }, 50);
            });

            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                userId = user.id;
                await fetchData();
            } else {
                console.error('Usuário não autenticado.');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('noData').classList.remove('hidden');
            }
        });

        function toggleDetails(id) {
            const detailsElement = document.getElementById(id);
            const contentElement = detailsElement.querySelector('div');
            const iconElement = document.getElementById(id.replace('-details', '-icon'));
            
            if (detailsElement.style.maxHeight === '0px' || detailsElement.style.maxHeight === '') {
                detailsElement.style.maxHeight = contentElement.scrollHeight + 'px';
                iconElement.classList.remove('rotate-0');
                iconElement.classList.add('rotate-180');
            } else {
                detailsElement.style.maxHeight = '0px';
                iconElement.classList.remove('rotate-180');
                iconElement.classList.add('rotate-0');
            }
        }

        function showModal(action, entry = {}) {
            const modal = document.getElementById('editModal');
            document.getElementById('modalTitle').innerText = action + ' Lançamento';
            
            // Lógica para resetar o ID se a ação for duplicar
            if (action === 'Duplicar') {
                document.getElementById('entry-id').value = '';
            } else {
                document.getElementById('entry-id').value = entry.id || '';
            }

            document.getElementById('tipoInput').value = entry.tipo || 'receita';
            document.getElementById('descricaoInput').value = entry.label || '';
            document.getElementById('valorInput').value = entry.valor ? (entry.valor / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2, useGrouping: false }) : '';
            document.getElementById('diasInput').value = entry.dias || '';
            document.getElementById('mesInput').value = entry.mes || new Date().getMonth() + 1;
            document.getElementById('anoInput').value = entry.ano || new Date().getFullYear();
            document.getElementById('roomInput').value = entry.room || '1399343663227695463';
            
            modal.style.display = 'flex';
        }

        function hideModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = 'none';
        }
        
        function showConfirmModal(id) {
            entryToDeleteId = id;
            document.getElementById('confirmModal').style.display = 'flex';
        }
        
        function hideConfirmModal() {
            document.getElementById('confirmModal').style.display = 'none';
            entryToDeleteId = null;
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerText = message;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const id = document.getElementById('entry-id').value;
            const action = document.getElementById('modalTitle').innerText.includes('Editar') ? 'edit' : (id ? 'edit' : 'add');
            
            const label = document.getElementById('descricaoInput').value;
            const tipo = document.getElementById('tipoInput').value;
            const valorInput = document.getElementById('valorInput').value;
            const dias = document.getElementById('diasInput').value ? parseInt(document.getElementById('diasInput').value) : null;
            const mes = parseInt(document.getElementById('mesInput').value);
            const ano = parseInt(document.getElementById('anoInput').value);
            const room = document.getElementById('roomInput').value;
            
            const valorEmCentavos = Math.round(parseFloat(valorInput.replace(',', '.')) * 100);

            const newEntry = {
                label: label,
                tipo: tipo,
                valor: valorEmCentavos,
                dias: dias,
                mes: mes,
                ano: ano,
                room: room,
                user_id: userId,
                created_at: new Date().toISOString()
            };

            showLoading();

            try {
                if (action === 'edit') {
                    const { error } = await supabase
                        .from('financeiro')
                        .update(newEntry)
                        .eq('id', id);
                    if (error) throw error;
                    showToast('Lançamento editado com sucesso!');
                } else {
                    const { error } = await supabase
                        .from('financeiro')
                        .insert(newEntry);
                    if (error) throw error;
                    showToast('Lançamento adicionado com sucesso!');
                }
                
                await fetchData();
                hideModal();
            } catch (error) {
                console.error('Erro na operação:', error.message);
                showToast('Erro: ' + error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Nova função para filtrar os dados
        async function filterData(roomId) {
            currentRoomFilter = roomId;
            
            // Lógica para destacar o botão ativo
            document.querySelectorAll('.flex > button').forEach(btn => {
                btn.classList.remove('active-filter');
                btn.classList.add('text-gray-600', 'hover:bg-gray-200');
            });
            if (roomId === '1399343663227695463') {
                document.getElementById('filter-mi').classList.add('active-filter');
                document.getElementById('filter-mi').classList.remove('text-gray-600', 'hover:bg-gray-200');
            } else {
                document.getElementById('filter-ms').classList.add('active-filter');
                document.getElementById('filter-ms').classList.remove('text-gray-600', 'hover:bg-gray-200');
            }
            
            await fetchData();
        }

        async function fetchData() {
            if (!userId) {
                console.error('User ID not found.');
                return;
            }

            showLoading();
            
            const { data, error } = await supabase
                .from('financeiro')
                .select('*,room::text')
                .eq('user_id', userId)
                .eq('auto', 'true')
                .eq('room', currentRoomFilter) // Aplicando o filtro aqui
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Erro ao buscar dados:', error.message);
                showToast('Erro ao carregar dados.');
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('noData').classList.remove('hidden');
                return;
            }

            if (data.length === 0) {
                document.getElementById('transactionsContainer').innerHTML = '';
                document.getElementById('noData').classList.remove('hidden');
            } else {
                document.getElementById('noData').classList.add('hidden');
                renderData(data);
            }
            
            hideLoading();
        }

        async function deleteEntryConfirmed() {
            if (!entryToDeleteId) return;
            
            hideConfirmModal();
            showLoading();

            try {
                const { error } = await supabase
                    .from('financeiro')
                    .delete()
                    .eq('id', entryToDeleteId);
                
                if (error) throw error;
                showToast('Lançamento excluído com sucesso!');
                await fetchData();
            } catch (error) {
                console.error('Erro ao excluir:', error.message);
                showToast('Erro ao excluir lançamento.');
            } finally {
                hideLoading();
            }
        }
        
        function processData(data) {
            const months = {};
            // O mapeamento de room foi invertido aqui
            const roomMap = {
                '1399343663227695463': 'MI',
                '1399379936774297714': 'MS'
            };
            
            data.forEach(entry => {
                const monthKey = `${entry.mes}-${entry.ano}`;
                if (!months[monthKey]) {
                    months[monthKey] = {
                        month: entry.mes,
                        year: entry.ano,
                        entries: [],
                        total: 0
                    };
                }
                months[monthKey].entries.push(entry);
            });
            
            const sortedMonths = Object.keys(months).sort((a, b) => {
                const [mesA, anoA] = a.split('-').map(Number);
                const [mesB, anoB] = b.split('-').map(Number);
                if (anoA !== anoB) return anoB - anoA;
                return mesB - mesA;
            });

            const processedData = sortedMonths.map(key => {
                const monthData = months[key];
                monthData.entries.sort((a, b) => {
                    if (a.tipo !== b.tipo) {
                        return a.tipo === 'receita' ? -1 : 1;
                    }
                    return a.label.localeCompare(b.label);
                });

                monthData.total = monthData.entries.reduce((sum, entry) => {
                    if (entry.tipo === 'receita') {
                        return sum + entry.valor;
                    } else {
                        return sum - entry.valor;
                    }
                }, 0);
                
                monthData.entries.forEach(entry => {
                    entry.roomText = roomMap[String(entry.room)] || 'N/A';
                });

                return monthData;
            });

            return processedData;
        }

        function renderData(data) {
            const container = document.getElementById('transactionsContainer');
            container.innerHTML = '';
            
            const monthNames = ["", "janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

            const processedData = processData(data);
            
            processedData.forEach((monthData) => {
                const totalFormatted = (monthData.total / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const monthId = `month-${monthData.year}-${monthData.month}`;
                
                const cardHtml = `
                    <div class="mb-6 bg-white p-6 rounded-xl shadow-lg cursor-pointer transition-all duration-300 hover:shadow-xl" onclick="toggleDetails('${monthId}-details')">
                        <div class="flex justify-between items-center">
                            <h2 class="text-2xl font-bold text-gray-700">${monthNames[monthData.month]} de ${monthData.year}</h2>
                            <div class="flex items-center space-x-4">
                                <span class="text-xl font-bold text-gray-800">Total: ${totalFormatted}</span>
                                <svg id="${monthId}-icon" class="w-6 h-6 text-gray-400 transform transition-transform duration-300 rotate-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                </svg>
                            </div>
                        </div>
                        <div id="${monthId}-details" class="overflow-hidden max-h-0 transition-all duration-500 ease-in-out">
                            <div class="pt-6">
                                <div class="overflow-x-auto">
                                    <table class="w-full text-sm text-left text-gray-500 rounded-lg overflow-hidden">
                                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3">Tipo</th>
                                                <th scope="col" class="px-6 py-3">Descrição</th>
                                                <th scope="col" class="px-6 py-3">Dias</th>
                                                <th scope="col" class="px-6 py-3">Valor</th>
                                                <th scope="col" class="px-6 py-3">Room</th>
                                                <th scope="col" class="px-6 py-3">Ações</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${monthData.entries.map(entry => {
                                                const valueFormatted = (entry.valor / 100).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                                                const rowClass = entry.tipo === 'receita' ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600';
                                                return `
                                                    <tr class="${rowClass} border-b">
                                                        <td class="px-6 py-4 font-semibold">${entry.tipo}</td>
                                                        <td class="px-6 py-4">${entry.label}</td>
                                                        <td class="px-6 py-4">${entry.dias || ''}</td>
                                                        <td class="px-6 py-4">${valueFormatted}</td>
                                                        <td class="px-6 py-4">${entry.roomText}</td>
                                                        <td class="px-6 py-4 flex space-x-2">
                                                            <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-2 py-1 rounded-full" onclick="event.stopPropagation(); showModal('Editar', ${JSON.stringify(entry).replace(/"/g, '&quot;')})"><i class="fa-solid fa-pen-to-square"></i></button>
                                                            <button class="bg-red-500 hover:bg-red-600 text-white text-xs px-2 py-1 rounded-full" onclick="event.stopPropagation(); showConfirmModal('${entry.id}')"><i class="fa-solid fa-trash-can"></i></button>
                                                            <button class="bg-gray-500 hover:bg-gray-600 text-white text-xs px-2 py-1 rounded-full" onclick="event.stopPropagation(); showModal('Duplicar', ${JSON.stringify(entry).replace(/"/g, '&quot;')})"><i class="fa-solid fa-clone"></i></button>
                                                        </td>
                                                    </tr>
                                                `;
                                            }).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }
        
        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
